<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
  padding: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}
</style>
</head>
<body>

<h1>Grid Elements</h1>

<p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or <em>inline-grid</em>.</p>

<p>Direct child element(s) of the grid container automatically becomes grid items.</p>

<div class="grid-container">
  <div class="grid-item"><img class="img-fluid" src="img/img1.jpg" alt="..." /></div>
  <div class="grid-item"><img class="img-fluid" src="img/img2.jpg" alt="..." /></div>
  <div class="grid-item"><img class="img-fluid" src="img/img3.jpg" alt="..." /></div>  
  <div class="grid-item"><img class="img-fluid" src="img/img4.jpg" alt="..." /></div>
  <div class="grid-item"><img class="img-fluid" src="img/img5.jpg" alt="..." /></div>
  <div class="grid-item"><img class="img-fluid" src="img/img6.jpg" alt="..." /></div>  
  <div class="grid-item"><img class="img-fluid" src="img/img7.jpg" alt="..." /></div>
  <div class="grid-item"><img class="img-fluid" src="img/img8.jpg" alt="..." /></div>
  <div class="grid-item"><img class="img-fluid" src="img/img9.jpg" alt="..." /></div>  
</div>

</body>
</html>
